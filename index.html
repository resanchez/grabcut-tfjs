<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Test OpenCV.js grabCut implementation</title>
    <style>
        #inputoutput {
            position: relative;
        }

        #interactLayer {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }

        svg rect {
            stroke: red;
            stroke-width: 4px;
            fill: none;
        }
    </style>
</head>

<body>
    <h2>OpenCV.js grabCut</h2>
    <div>
        <div class="caption">
            <label for="fileInput">Input image</label>
            <input type="file" id="fileInput" name="file"/>
        </div>
        <hr>
        <div id="inputoutput">
            <img id="imageSrc"/>
            <svg id="interactLayer" width="0" height="0"></svg>
            <canvas id="outputCanvas" width="0" height="0"></canvas>
        </div>
    </div>
    <script src="https://docs.opencv.org/master/opencv.js" type="text/javascript"></script>
    <script src="interactiveSVGRect.js" type="module"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
